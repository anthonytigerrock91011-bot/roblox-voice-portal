<!DOCTYPE html>
<html>
<head>
    <title>Roblox Voice Chat Portal</title>
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; color: #ecf0f1; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #34495e; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #1abc9c; }
        #player-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; 
            margin-top: 20px;
        }
        .player-card { 
            background: #2c3e50; 
            padding: 15px; 
            border-radius: 5px; 
            border-left: 5px solid #e74c3c;
        }
        .player-card h3 { margin-top: 0; color: #f1c40f; }
        .player-card button { 
            background-color: #3498db; 
            color: white; 
            border: none; 
            padding: 8px; 
            cursor: pointer; 
            border-radius: 3px; 
            width: 100%; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Voice Chat Gateway</h1>
        <p>Your unique code: <span id="session-code-display" style="color: #2ecc71; font-weight: bold;">(Enter Code Below)</span></p>

        <input type="text" id="code-input" placeholder="Enter your 6-digit Roblox Session Code" style="width: 100%; padding: 10px; margin-bottom: 20px;">
        <button id="login-button">LOG IN</button>

        <h2>Active Players (<span id="player-count">0</span>)</h2>
        <div id="player-list">
            </div>
    </div>

    <script>
        // ðŸš¨ CORRECTED: This is your actual live Cloudflare Worker URL
        const BASE_WORKER_URL = "https://roblox-voice.anthonytigerrock91011.workers.dev";
        
        // Auto-construct the specific endpoints from the base URL
        const WS_URL = "wss://" + BASE_WORKER_URL.split('//')[1] + "/api/ws"; 
        const API_URL = BASE_WORKER_URL + "/api/get-players";

        let localSessionCode = null;
        let localPlayerName = null;
        let ws = null; 

        document.getElementById('login-button').addEventListener('click', () => {
            const codeInput = document.getElementById('code-input').value.trim();
            if (codeInput.length === 6 && !isNaN(codeInput)) {
                localSessionCode = codeInput;
                document.getElementById('session-code-display').textContent = codeInput;
                document.getElementById('login-button').textContent = "LOGGED IN!";
                document.getElementById('login-button').disabled = true;
                
                connectWebSocket(); 
            } else {
                alert("Please enter a valid 6-digit session code.");
            }
        });

        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log("WebSocket Connected!");
                fetch(API_URL).then(res => res.json()).then(players => {
                    renderPlayerList(players);
                });
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);

                if (message.type === "PLAYER_UPDATE") {
                    renderPlayerList(message.data);
                } 
                
                if (message.type === "INCOMING_CHAT_REQUEST") {
                    handleIncomingChatRequest(message);
                }
            };

            ws.onclose = () => { console.warn("WebSocket Disconnected. Attempting reconnect..."); };
            ws.onerror = (err) => { console.error("WebSocket Error:", err); };
        }

        function renderPlayerList(players) {
            const listContainer = document.getElementById('player-list');
            listContainer.innerHTML = ''; 

            players.forEach(player => {
                if (player.SessionCode === localSessionCode && !localPlayerName) {
                    localPlayerName = player.Username;
                }
                
                if (player.SessionCode === localSessionCode) {
                    return; 
                }

                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <h3>${player.Username}</h3>
                    <p>Team: ${player.Team}</p>
                    <button onclick="requestVoiceChat('${player.SessionCode}', '${player.Username}')">Request Voice Chat</button>
                `;
                listContainer.appendChild(card);
            });
            document.getElementById('player-count').textContent = players.length;
        }

        function requestVoiceChat(targetCode, targetName) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("Connection is not active. Please refresh.");
                return;
            }
            
            ws.send(JSON.stringify({
                type: "REQUEST_CHAT",
                senderName: localPlayerName,
                senderSessionCode: localSessionCode,
                targetSessionCode: targetCode
            }));

            alert(`Request sent to ${targetName}. Waiting for them to accept...`);
        }

        function handleIncomingChatRequest(message) {
            const confirmed = confirm(`INCOMING: ${message.senderName} wants to start a voice chat! Accept?`);
            if (confirmed) {
                alert(`Voice chat accepted! Now initiating WebRTC with ${message.senderName}.`);
            } else {
                alert("Voice chat denied.");
            }
        }
    </script>
</body>
</html>
